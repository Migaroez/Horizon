<script>
    let web3;
    let accounts;
    async function isInstalled() {
        const provider = await detectEthereumProvider()
       
        if (provider) {
            web3 = new Web3();
            web3.setProvider(provider);
            console.log('MetaMask is installed');
            return true;
        } else {
            console.log('MetaMask is not installed');
            return false;
        }

    }

    async function ConnectWeb3(){
        await isInstalled();
        web3.eth.getAccounts().then((accounts) =>{
            DisplayAccountName(accounts[0])
            DisplayBalance(accounts[0])
            DisplayInfo()
            DisplayHodleAmount(accounts[0])
        });
    }

    function DisplayAccountName(account){
        document.getElementById("address").innerHTML = account.substring(0,12) + "...";
    }
    function DisplayBalance(account){
        web3.eth.getBalance(account)
                .then(console.log);
    }
    function DisplayInfo(){
        web3.eth.getNodeInfo().then(console.log);
        web3.eth.getChainId().then(console.log);
        console.log(web3);
    }
    function DisplayHodleAmount(account){
        fetch("ABI/bep20.json")
        .then(response => response.json())
        .then(json => {
            var hodlContract = new web3.eth.Contract(json,'0xd7bf683cad197f4f869678cddc345b38b483d8e4');
            console.log(hodlContract)
            hodlContract.methods.balanceOf(account).call().then(console.log)
        });
    }

    document.getElementById("web3Connect").addEventListener("click", (event) => ConnectWeb3(event));

</script>
